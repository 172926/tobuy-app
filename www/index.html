<!DOCTYPE html>
<html>

<head>
    <title>To Buy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" ; charset="utf-8">
    <script src="js/pgb.js"></script>
    <script src="cordova.js"></script>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/themes/to-buy-theme.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page" data-theme="a">
        <div data-role="header">
            <a class="ui-btn ui-icon-bars ui-btn-icon-left ui-btn-icon-notext ui-corner-all" style="border-width: 0px" href="#mypanel"></a>
            <h1>To Buy List</h1>
            <button id="btn-logout" class="ui-btn-right ui-btn-inline ui-mini">Logout</button>
        </div>
        <!-- /header -->
        <div role="main" class="ui-content">
            <h3>Sign In</h3>
			<form id='login-form'>
            <label for="txt-email">Email Address</label>
            <input type="text" name="txt-email" id="txt-email" value="">
            <label for="txt-password">Password</label>
            <input type="password" name="txt-password" id="txt-password" value="">
            <fieldset data-role="controlgroup">
                <input type="checkbox" name="chck-rememberme" id="chck-rememberme">
                <label for="chck-rememberme">Remember me</label>
            </fieldset>
			<!-- href="#dlg-invalid-credentials" -->
            <a data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit" class="ui-btn ui-btn-a ui-corner-all mc-top-margin-1-5">Submit</a>
			<a data-rel="popup" data-transition="pop" data-position-to="window" id="btn-register" class="ui-btn ui-btn-a ui-corner-all mc-top-margin-1-5">Register</a>
            </form>
			<p class="mc-top-margin-1-5"><a href="begin-password-reset.html">Can't access your account?</a></p>
            <div data-role="popup" id="dlg-invalid-credentials" data-dismissible="false" style="max-width:400px;">
                <div role="main" class="ui-content">
                    <h3 class="mc-text-danger">Login Failed</h3>
                    <p>Did you enter the right credentials?</p>
                    <div class="mc-text-center"><a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-c mc-top-margin-1-5">OK</a></div>
                </div>
            </div>
        </div>

        <!-- /panel -->
		<script src="js/js.js"></script>
        <script src="js/navigation.js"></script>
		<script>	
			$(document).delegate('[data-role="page"]', 'pagecreate', function (e) {
				$(this).removeClass('ui-body-a ui-body-b ui-body-c ui-body-d ui-body-e').addClass('ui-body-' + localStorage.theme).attr('data-theme', localStorage.theme);
			});
		
		</script>

</body>

</html>
